<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h4 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
      <strong>for more investment analysis join us::</strong>
    </h4>

    <form
      style="text-align: center; font-family: Arial, Helvetica, sans-serif;"
    >
      <label for="fname">Name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="email"></label> enter email <br />
      <input type="text" id="email" name="email" /><br />
      <label for="fname">Username:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Password:</label><br />
      <input type="password" id="lname" name="lname" /><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br />
      <label for="story">send me a message:</label><br />
      <textarea id="story" name="story" rows="5" cols="33"> </textarea><br />
      <label for="type">What type Of investor are you?</label>

      <select name="type of investor" id="type">
        <option value="institutional">institutional</option>
        <option value="growth">growth</option>
        <option value="dividend">dividend</option>
      </select>
      <br />
      <input type="checkbox" id="newsletter" value="subscribed" />subscribe to
      my newsletter<br />
      <br />
      <label for="age">enter your birthdate</label><br />
      <input type="datetime-local" id="age" name="age" value="age" />
      <br />
      <input type="submit" alt="submit" />
    </form>
  </body>
</html>
